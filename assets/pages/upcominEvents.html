<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events | Amazing Events</title>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/styles.css">
</head>

<body>
    <header class="header-1">
        <nav class="m-nav navbar navbar-expand-lg">
            <div class="d-nav container-fluid">
                <a class=" logo navbar-brand col-6 m-0 d-flex justify-content-center col-lg-3 col-xl-2"
                    href="../../index.html"><img src="../images/amazing_brand.png" class="col-11 col-md-8 col-xl-9"
                        alt="amazing_logo"></a>
                <button class="navbar-toggler btn-outline-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="nav-div collapse navbar-collapse w-lg-50 col-xl-6 fw-bold" id="navbarTogglerDemo03">
                    <ul
                        class="ul-nav navbar-nav me-auto mb-2 m-lg-0 w-lg-100 align-items-center col-lg-12 justify-content-lg-end">
                        <li class="nav-item">
                            <a class="nav-text nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-text link-danger nav-link active" href="#">Upcoming
                                Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-text nav-link" href="./pastEvents.html">Past Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-text nav-link" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-text nav-link" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="flex-row-1 p-2 all-main" id="main">
        <section class="carousel-m">
            <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-div carousel-inner position-relative">
                    <h1 class="z-3 position-absolute top-50 start-50 translate-middle">Upcoming
                        Events</h1>
                    <div class="carousel-item active " data-bs-interval="7000">
                        <img src="../images/optional_banner_4.jpg" class="d-block w-100 carousel-img" alt="banner-1">
                    </div>
                    <div class="carousel-item" data-bs-interval="7000">
                        <img src="../images/optional_banner_5.jpg" class="d-block w-100 carousel-img" alt="banner-2">
                    </div>
                    <div class="carousel-item" data-bs-interval="7000">
                        <img src="../images/optional_banner_3.jpg" class="d-block w-100 carousel-img" alt="banner-3">
                    </div>
                </div>
                <button class="carousel-control-prev justify-content-xl-evenly col-xl-2 bg-transparent" type="button"
                    data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-transparent" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next justify-content-xl-evenly col-xl-2 bg-transparent" type="button"
                    data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-transparent" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <div
            class="d-flex flex-column-reverse p-3 align-items-center gap-3 col-xl-12 m-xl-0 gap-xl-0 justify-content-between">
            <div class="d-md-flex text-center col-11 col-md-12 flex-md-wrap justify-content-md-around gap-md-2 col-xl-12 ps-xl-2 pt-xl-3"
                id="div-check">
                <template v-for="category in categorys">
                    <div class=" main-check form-check pt-1 p-1 m-0 text-start col-md-3 fs-4 col-xl-2 col-xxl-1">
                        <input class="form-check-input" type="checkbox" v-bind:value='category' v-bind:id="category"
                            v-on:change="filter" v-model="categoryChecked">
                        <label class="form-check-label" b-bind:for="category">
                            {{category}}
                        </label>
                    </div>
                </template>
            </div>

            <div class="search d-flex pt-1 col-md-8 col-xl-6 pe-xl-3" role="search">
                <input class="form-control me-2" type="search" id="inputSearch" placeholder="Search" aria-label="Search"
                    v-on:input="filter" v-model="search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </div>
        </div>

        <div class="d-flex flex-column align-items-center align-items-lg-stretch gap-3 flex-lg-row flex-lg-wrap justify-content-lg-evenly gap-xl-1 flex-xl-row"
            id="cards">
            <template v-if="eventChecked.length>0" v-for="event of eventChecked">
                <article class="main-card card col-10 p-2 col-lg-5">
                    <img v-bind:src="event.image" class="card-img-top" v-bind:alt="event.name">
                    <div class="card-body d-xl-flex flex-xl-column justify-content-xl-between">
                        <h3 class="card-title text-center fw-bold m-xl-0">{{event.name}}</h3>
                        <p class="card-text fs-3 m-xl-0">{{event.description}}</p>
                        <div class="d-flex justify-content-between m-0">
                            <p class="align-self-center m-0 fw-bold fs-3">
                                ${{event.price}}USD
                            </p>
                            <a v-bind:href=`./details.html?id=${event._id}`
                                class="btn btn-outline-dark align-self-center">Details</a>
                        </div>
                    </div>
                </article>
            </template>
            <template v-else>
                <h5>No matches found</h5>
            </template>
        </div>
    </main>

    <footer class="footer d-flex pt-2 pt-md-4 justify-content-lg-between pb-0">
        <div class="col-7 d-flex justify-content-evenly p-2 col-lg-3 col-xl-2  bg-transparent">
            <a href=""><img src="../images/facebook.png" class="social col-4 rounded-4 " alt="facebook"></a>
            <a href=""><img src="../images/whatsapp.png" class="social col-4 rounded-4" alt="whatsapp"></a>
            <a href=""><img src="../images/instagram.png" class="social col-4 rounded-4" alt="instagram"></a>
        </div>
        <h6 class="col-5 fs-5 d-flex align-items-center justify-content-center col-lg-4">Cohort-49</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/upcomingEvents.js"></script>
</body>

</html>
